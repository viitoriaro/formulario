<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>formulario</title>
</head>
<body>
  <div class="Fullcenter">
    <div id="formulário">
        <h1>CADASTRO</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" planceholder="nome" class="textfield">

            <label for="colorpicker">cor favorita:</label>
            <input type="color" id="colorpicker"><br>

            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento">
            <label for="hrnascimento">horario do nascimento</label>
            <input type="time" id="hrnascimento" >

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="aaabbb.com" class="textfield" >
            <label for="confemail">confirme o email:</label>
            <input type="email" id="confemail" placeholder="aaabbb.com" class="textfield">

            <label for="doc">faça upload do documento:</label>
            <input type="file" id="doc" accept=".pdf">

            <input type="hidden" id="test" value="test">
            <label for="image">faça upload da foto</label>
            <input tyle="image">

            <label for="telefone">telefone:</label>
            <input tyle="number" id="telefone" placeholder="(11) 99999-9999" class="textfield">

            <label for="pass">senha:</label>
            <input type="password" id="pass" class="textfield">
            <label for="confpass">confirme a senha</label>
            <input type="password" id="confpass" class="textfield">

            <label for="sexo">sexo:</label>
            <input type="radio" id="masc" name="sexo" value="m">
            <label for="masc">masculino</label>

            <input type="radio" id="fem" name="sexo" value="m">
            <label for="fem">feminino</label>

            <input type="radio" id="n1" name="sexo" value="n">
            <label for="n1">prefere não declarar</label>

            <label for="satisfação">satisfação:</label>
            <input type="range" id="satisfação">

            <input type="checkbox" id="agree" value="y">
            <label for="agree">concordo com os termos</label>
            <input type="checkbox" id="agree" value="y">
            <label for="agree">concordo com as politicas</label>
          
            <input type="reset" value="limpar" class="whiteButton">
            <button class="whiteButton" type="button">enviar</button>


            

        </form>

    </div>
  </div>
</body>
</html>
